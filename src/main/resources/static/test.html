<!DOCTYPE html>
<html>
<head>
    <title>Open Local PDF with Icon</title>
    <style>
        /* 添加一些样式让图标按钮更美观 */
        .icon-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* 使用Font Awesome或其他图标库的图标 */
        .icon-button::before {
            content: "\f1c1"; /* FontAwesome's file-pdf-o icon */
            font-family: "FontAwesome";
            margin-right: 8px;
        }
    </style>
</head>
<body>

<button class="icon-button" onclick="openPdf()">Open PDF</button>

<input type="file" id="pdfFileInput" accept="application/pdf" style="display:none;" />

<iframe id="pdfIframe" src="" width="100%" height="600px" style="border:none;"></iframe>

<script>
    function openPdf() {
        document.getElementById('pdfFileInput').click(); // 点击隐藏的文件输入元素
    }

    document.getElementById('pdfFileInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file && file.type === 'application/pdf') {
            var fileURL = URL.createObjectURL(file);
            document.getElementById('pdfIframe').src = fileURL;
        } else {
            alert('Please select a valid PDF file.');
        }
    });
</script>

</body>
</html>
